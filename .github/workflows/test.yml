name: Test

on:
  push:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.0'

      - name: Install Dependencies
        run: |
          go mod tidy
          go mod download

      - name: Setup tools
        run: |
          ./scripts/setup
          ./scripts/gen

      - name: Run Tests
        run: |
          go test ./... -v
