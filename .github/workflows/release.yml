name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - test-release

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.0'

      # Download all dependencies including proto files
      - name: Download dependencies
        run: go mod download

      - name: Setup Tools
        run: ./scripts/setup

      - name: Generate Code
        run: |
          ./scripts/gen
          rm -rf vendor

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_REPO_TOKEN: ${{ secrets.HOMEBREW_REPO_TOKEN }}
